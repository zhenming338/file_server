server:
  port: 9999
file:
  path: /data/fileServer/
  host: 127.0.0.1
  port: ${server.port}
spring:
  profiles:
    include:
      - local
  devtools:
    restart:
      enabled: true
      exclude: static/**
    livereload:
      enabled: true
  application:
    name: file-server
  servlet:
    multipart:
      max-file-size: 5GB
      max-request-size: 10GB
logging:
  level:
    '[org.river.file_server.controller]': debug
